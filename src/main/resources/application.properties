spring.application.name=scul

spring.datasource.url=jdbc:mysql://localhost:3306/scul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

google.client.id=${GOOGLE_CLIENT_ID}
google.client.pw=${GOOGLE_CLIENT_PW}
google.redirect.uri=${GOOGLE_REDIRECT_URI}
jwt.secret=${SECRET_KEY}
kakao.client.key=${KAKAO_CLIENT_KEY}
kakao.redirect.uri=${KAKAO_REDIRECT_URI}
kakao.user.api.url=${KAKAO_USER_API_URL}
kakao.auth.url=${KAKAO_AUTH_URL}
kakao.redirect.url=${KAKAO_REDIRECT_URL}
